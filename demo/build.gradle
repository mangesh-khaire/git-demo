plugins {
   id 'java'
}

ext {

    extJarPath = System.getenv('EXTERNAL_LIB_PATH')
	
}

task printExtJarPath {
    doLast {
        println "extJarPath: $extJarPath"
    }
}

allprojects {
    
	sourceSets {
        main {
            java {
                srcDirs = ['./java']
				
            }
        }
    }
	
	repositories {
        flatDir {
            dirs extJarPath
        }
	}
		
dependencies {
	implementation fileTree(dir: extJarPath, include: ["*.jar"])
        //implementation name: "eMatrixServletRMI"
	//implementation files("$rootDir/lib/eMatrixServletRMI.jar")
        
    }
	
	// Set the Java version to 17 (matching the JAR file)
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}

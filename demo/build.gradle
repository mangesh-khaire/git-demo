plugins {
   id 'java'
}

ext {

	webJarPath  =   "${projectDir}/lib"	
}
allprojects {
    
	sourceSets {
        main {
            java {
                srcDirs = ['./java']
				
            }
        }
    }
	
	repositories {
        flatDir {
            dirs webJarPath
        }
	}
		
	dependencies {
        implementation name: "eMatrixServletRMI"
		//implementation files("$rootDir/lib/eMatrixServletRMI.jar")
        
    }
	
	// Set the Java version to 17 (matching the JAR file)
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}
